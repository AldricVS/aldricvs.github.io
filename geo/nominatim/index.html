<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldric VS : Notmnatim</title>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <h1>Nominatim (Géomatique)</h1>
    <article>
        <p>
            Ce site utilise l'API <a href="https://nominatim.org/">Nominatim</a> pour 
            récupérer les frontières des zones géographiques voulues.
        </p>
        <p>
            Je prendrais le temps de rendre le site plus joli, plus tard
        </p>
    </article>
    <main>
        <label for="query">Requête</label>
        <input id="form-query" type="text" name="query" placeholder="Ex : 'Paris, France'"/>
        
        <br/>
        <br/>

        <label for="lay-filename">Nom du fichier de frontières</label>
        <input id="layout-filename" type="text" name="lay-filename" value="frontieres.json"/>
        <button type="submit" onclick="fetchLayout()">Récupérer les frontières</button>
        
        <br/>
        <br/>

        <label for="pos-filename">Nom du fichier de position</label>
        <input id="position-filename" type="text" name="pos-filename" value="position.geojson"/>
        <button type="submit" onclick="fetchPosition()">Récupérer la position</button>
    </main>
</body>
</html>
